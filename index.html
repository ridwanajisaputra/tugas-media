<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        body {
            margin: 0 auto;
            padding: 0 auto;
            background-color: #f4f4f4;
        }
        .header .container .navbar {
            background-color: #333;
            color: #fff;
            padding: 0 15px;
        }
        .container {
            padding: 0 15px;
            width: 80%;
            margin: auto;
        }
        .header .navbar .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .navbar .nav-content .logo {
            font-size: 24px;
            text-decoration: none;
            color: #fff;
        }
        .header .navbar .nav-content .nav-links {
            list-style: none;
            padding: 0;
        }
        .header .navbar .nav-content .nav-links li {
            display: inline;
            margin-left: 20px;
        }
        .header .navbar .nav-content .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .profile .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .profile .card img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .footer .footer-main {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        /* Tablet */
        @media (max-width: 820px){
            .container{
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .header .navbar .nav-content {
                display: flex;
                justify-content: space-between;
                flex-direction: row;
                align-items: center;
            }
            .profile .card {
                display: flex;
                gap: 20px;
                width: 50%;
            }
            .profile {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            ;
            }
        }
        /* Desktop */
        @media (min-width: 1024px){
            .container {
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .profile .card {
                display: flex;
                gap: 20px;
            }
            .profile {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

                    <div>
